<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Chart</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include html2canvas and jsPDF libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
</head>
<body>
    <h1>Expense Tracker</h1>

    <div class="container">
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Month</th>
                        <th>Monthly Income</th>
                        <th>Monthly Expenses</th>
                        <th>Savings</th>
                    </tr>
                </thead>
                <tbody id="inputRows">
                    <!-- JS to populate this stuff with rows dynamically -->
                </tbody>
            </table>

            <button id="updateButton" style="width: 100%;" onclick="updateChart()">Update</button>
            <button id="clearButton" style="width: 100%;" onclick="clearAll()">Clear</button>
            <button id="randomButton" style="width: 100%;" onclick="populateRandom()">Random</button>
        </div>

        <div class="chart-container">
            <canvas id="myChart" width="800" height="400"></canvas>
        </div>
    </div>

    <!-- Button to save as PDF -->
    <div style="text-align: center; margin-top: 20px;">
        <button id="saveAsPDFButton" onclick="saveAsPDF()">Save as PDF</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
